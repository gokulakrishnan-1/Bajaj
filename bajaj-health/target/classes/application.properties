################################################################################
# Application configuration
#
# Candidate specific properties. These values are injected into the
# {@code StartupRunner} at runtime. Replace them with your actual name,
# registration number and email when you run the application.
candidate.name=REPLACE_WITH_YOUR_NAME
candidate.regNo=3752
candidate.email=REPLACE_WITH_YOUR_EMAIL

# Prevent Spring Boot from starting an embedded web server (no controllers are
# exposed in this application). This ensures the command line runner executes
# and then the application exits automatically.
spring.main.web-application-type=NONE